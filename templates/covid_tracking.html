{% include "navbar.html" %}

{% block content %}
    <body class="bg-dark text-white">
        <div class="container">
            <br><br>
            <h1>COVID-19 Tracking</h1> <br>
                <form method="POST" action="/trackCOVID" class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="input" class="sr-only">COVID-19 Tracking</label>
                        <button type="submit" class="btn btn-primary mb-2">Check</button>
                    </div>
                </form><br>
            <textarea class="form-control" id="result" rows="15" readonly>
                {% for result in results %}
                {{ result }}
                {% endfor %}
            </textarea><br>
            <h6>Using finnhub's <a href="https://finnhub.io/docs/api" target="_blank">API</a></h6>
            <h6>Please excuse the crude JSON output.</h6>
        </div>
    </body>
{% endblock %}
