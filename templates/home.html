{% include "navbar.html" %}

{% block content %}
    <body class="bg-dark text-white">
        <div class="jumbotron jumbotron-fluid bg-info text-dark">
            <div class="container">
              <h1 class="display-4">Home Page</h1>
              <p class="lead">This is my projects site, built on the <a class="text-dark" href="https://flask.palletsprojects.com/en/1.1.x/">Flask Framework</a></p>
            </div>
          </div>
          <div class="container">
            <form method="POST" action="/quote">
              <button type="submit" class="btn btn-primary mb-2">Let's get the quote of the day.</button><br><br>
              <p>
                {% autoescape false %}
                  {% for result in results %}
                    {{ result }}
                  {% endfor %}
                {% endautoescape %}
              </p>

              <br>
              <h6><a href="https://rapidapi.com/ipworld/api/quotes-inspirational-quotes-motivational-quotes" target="_blank">Inspirational Quotes API</a></h6>
            </form>
          </div>
        </body>
{% endblock %}
