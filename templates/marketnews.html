{% include "navbar.html" %}

{% block content %}
    <body class="bg-dark text-white">
        <div class="container">
            <br><br>
            <h1>Get the Top Market Headlines</h1> <br>
                <form method="POST" action="/marketCheck" class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <button type="submit" class="btn btn-primary mb-2">Check</button>
                    </div>
                </form><br>

                {% autoescape false %}
                    {% for result in results %}
                        {{ result }}
                    {% endfor %}
                {% endautoescape %}

            <h6>Using finnhub's <a href="https://finnhub.io/docs/api" target="_blank">API</a></h6>
        </div>
    </body>
{% endblock %}
