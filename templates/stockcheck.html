        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   

    
    </head>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Aaron Savage's Projects</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/stockcheck">Stock Price Check</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/covid">COVID-19 Tracking</a>
            </li>
          </ul>
        </div>
    </nav>

    <body class="bg-dark text-white">
        <div class="container">
            <br><br>
            <div class="row">
            <h1>Stock Picker</h1>
            </div>

            <br>
            <div class="row">
                <form method="POST" action="/requestStock" class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="input" class="sr-only">Stock Picker</label>
                        <input type="text" class="form-control" id="input" name="picker" placeholder="Ticker" required onkeyup="this.value = this.value.toUpperCase();">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Check!</button>
                </form>
            </div>
            <textarea class="form-control" id="result" rows="15" readonly>
                {% for result in results %}
                {{ result }}
                {% endfor %}
            </textarea>
            <br>
            <h6>Using finnhub's <a href="https://finnhub.io/docs/api" target="_blank">api</a></h6>
        </div>

    </body>
</html>
